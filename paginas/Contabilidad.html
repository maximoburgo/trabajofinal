<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../estilos/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Presupuestos servicios contabilidad</title>
  </head>
  <body>
    <header>
      <a>
        <img src="../imagenes/logo.png" class="logo" alt="logo" />
      </a>
      <nav>
        <a href="../index.html">Inicio</a>
        <a href="Personal.html">Quines Somos</a>
        <a href="contacto.html">Contacto</a>
        <a href="#" class="hamburguesa"><i class="bi bi-list"></i></a>
      </nav>
    </header>
    <main>
      <h1>Solicitud de Presupuesto</h1>
      <div class="container">
        <div class="container_imag">
          <img src="../imagenes/contabilidad2.jpg" />
        </div>
        <form class="row mt-3">
          <div class="row">
            <div class="col-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ej. Juan"
              /><span></span>
            </div>
            <div class="col-6">
              <label for="apellido" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                placeholder="Ej. Perez"
              /><span></span>
            </div>
            <div class="col-6">
              <label for="ciudad" class="form-label">Ciudad</label>
              <input
                type="text"
                class="form-control"
                id="ciudad"
                placeholder="Ej. Resistencia"
              /><span></span>
            </div>
            <div class="col-6">
              <label for="provincia" class="form-label">Provincia</label>
              <input
                type="text"
                class="form-control"
                id="provincia"
                placeholder="Ej. Chaco"
              /><span></span>
            </div>
            <div class="col-12">
              <label for="direccion" class="form-label">Dirección</label>
              <input
                type="text"
                class="form-control"
                id="direccion"
                placeholder="Ingrese su Direccion"
              /><span></span>
            </div>
            <div class="col-12">
              <label for="direccion2" class="form-label">Dirección</label>
              <input
                type="text"
                class="form-control"
                id="direccion2"
                placeholder="Ingrese su Direccion"
              />
            </div>
            <div class="col-6">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="ejemplo@mail.com"
              /><span></span>
            </div>
            <div class="col-6">
              <label for="codigoPostal" class="form-label">Código Postal</label>
              <input
                type="text"
                class="form-control"
                id="codigoPostal"
                placeholder="3735"
              /><span></span>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="redes-sociales">
        <a href="#"><i class="bi bi-facebook"></i> facebook</a>
        <a href="#"><i class="bi bi-twitter"></i> twitter</a>
        <a href="#"><i class="fa-brands fa-instagram"></i>instagram</a>
      </div>
    </footer>
    <script src="../js/form-validation.js"></script>
  </body>
</html>

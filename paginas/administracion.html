<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../estilos/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Calculo de Administracion</title>
  </head>

  <body>
    <header>
      <a>
        <img src="../imagenes/logo.png" class="logo" alt="logo" />
      </a>
      <nav>
        <a href="../index.html">Inicio</a>
        <a href="Personal.html">Quienes Somos</a>
        <a href="contacto.html">Contacto</a>
        <a href="#" class="hamburguesa"><i class="bi bi-list"></i></a>
      </nav>
    </header>
    <main>
      <h1>Formulario de Presupuesto Contable</h1>
      <div class="container">
        <div class="container_imag">
          <img src="../imagenes/administracion2.jpg" />
        </div>
        <form class="row mt-3">
          <div class="row">
            <div class="col-6">
              <label for="horas" class="form-label">Horas Trabajadas</label>
              <input type="number" class="form-control" id="horas" />
            </div>
            <div class="col-6">
              <label for="tarifa" class="form-label">Tarifa por Hora</label>
              <input type="number" class="form-control" id="tarifa" />
            </div>
            <div class="col-6">
              <label for="gastos" class="form-label">Gastos</label>
              <input type="number" class="form-control" id="gastos" />
            </div>
            <div class="col-6">
              <label for="impuestos" class="form-label">Impuestos</label>
              <input type="text" class="form-control" id="impuestos" />
            </div>
            <div class="col-6">
              <label for="Total" class="form-label">Total</label>
              <input
                type="number"
                class="form-control"
                id="total"
                name="total"
                readonly
              />
            </div>

            <div class="col-12 mx-auto">
              <button
                type="submit"
                class="btn btn-primary"
                onclick="calcularPresupuesto()"
              >
                Calcular Presupuesto
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="redes-sociales">
        <a href="#"><i class="bi bi-facebook"></i> facebook</a>
        <a href="#"><i class="bi bi-twitter"></i> twitter</a>
        <a href="#"><i class="fa-brands fa-instagram"></i>instagram</a>
      </div>
    </footer>
    <script src="../js/script.js"></script>
  </body>
</html>
